            <h3>which answer is an array</h3>

        </form>

    <div class="container">
        <form class="questions">
            <h3>=== means what in Javascript</h3>
            <!-- <p>Choose-1-answer</p>
            <br> -->
            <br>
            <label for="answer1" id="answer">
            <input type="checkbox" name="correct" id="q1" value="answer">

            <br>
            <br>
            <label for="answer2" id="answer">
            <input type="checkbox" name="correct" id="q1" value="answer">

            <br>
            <br>
            <label for="answer3" id="answer">                
            <input type="checkbox" name="correct" id="q1" value="answer">
            same as one equal sign </label>
            <br>
            <br>
            <!-- <input type="submit" value="submit"> -->
        </form>
    </div>

    <div class="container">
        <form class="questions">
            <h3>which code is an example of a for loop</h3>
            <!-- <p>Choose-1-answer</p>
            <br> -->
            <br>
            <label for="answer1" id="answer">
            <input type="checkbox" name="correct" id="q1" value="answer">
            for var i =0; 1 > 9; 1--</label>
            <br>
            <br>
            <label for="answer2" id="answer">
            <input type="checkbox" name="correct" id="q1" value="answer">
            var = for; i = 0 : 1++</label>
            <br>
            <br>
            <label for="answer3" id="answer">                
            <input type="checkbox" name="correct" id="q1" value="answer">
            for(var i = 0; i < 10; i++) </label>
            <br>
            <br>
            <!-- <input type="submit" value="submit"> -->
        </form>
    </div>

    <div class="container">

    </div>

        <button type="button" class="btn btn-scores">clear high scores</button>
    </div>
